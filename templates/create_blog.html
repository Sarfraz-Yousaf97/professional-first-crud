{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="fname">Title:</label><br>
            <!-- <input type="text" id="fname" name="title" ><br> -->
            {{form.title}} <br><br>
            <label for="lname">Author:</label><br>
            <!-- <input type="text" id="lname" name="lname" ><br><br> -->
            {{form.author}} <br><br>
            <label for="lname">author_profile:</label><br>
            <input type="file" id="img" name="author_profile"><br>

            <!-- <input type="text" id="lname" name="lname" ><br><br> -->
            <label for="lname">thumbnail:</label><br>
            <input type="file" id="img" name="thumbnail"><br>

            <label for="lname">seconed_thumbnail:</label><br>
            <input type="file" id="img" name="seconed_thumbnail"> <br>

            <label for="lname">overview:</label><br>
            {{form.overview}} <br>
            <!-- <input type="text" id="lname" name="lname" ><br><br> -->
            <label for="lname">brief_overview:</label><br>
            <!-- <input type="text" id="lname" name="lname" ><br><br> -->
            {{form.brief_overview}} <br>
            <input type="submit" value="Submit">
          </form> 
    </div>
</section>


{% endblock content %}
